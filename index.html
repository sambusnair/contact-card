<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sambu S Nair - Digital Contact Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #d9d9d9;
      background-image: url('SN.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
    }
    .card {
      background: transparent;
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      padding: 30px;
      border-radius: 0;
      box-shadow: none;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
    }
    .card img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #000;
    }
    .card p.title {
      margin: 0 0 20px;
      color: #333;
      font-size: 16px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid currentColor;
      transition: all 0.3s ease;
      position: relative;
    }
    .card a::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 6px;
    }
    .card a:hover::after {
      opacity: 1;
    }
    .card a:active {
      transform: scale(0.95);
    }
    .card a.whatsapp {
      background: #25D366;
      border-color: #1ebe5d;
    }
    .card a.linkedin {
      background: #0073b1;
      border-color: #005582;
    }
    .card a.instagram {
      background: #C13584;
      border-color: #a12d6c;
    }
    .card img.qr {
      margin-top: 25px;
      width: 130px;
      height: auto;
    }
    .card a.vcf-download {
      margin-top: 20px;
      display: inline-block;
      background: #333;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="sambu.jpg" alt="Sambu S Nair" class="profile">
    <h1>Sambu S Nair</h1>
    <p class="title">Service Delivery / Project Manager</p>
    <div class="links">
      <a href="https://wa.me/919036347197" class="whatsapp" target="_blank">WhatsApp</a>
      <a href="https://www.linkedin.com/in/sambusnair/" class="linkedin" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/sam.satheesh/" class="instagram" target="_blank">Instagram</a>
    </div>
    <img src="Sambu_Contact_vCard_QR.png" alt="Scan to save contact" class="qr">
    <div>
      <a href="Sambu_Nair.vcf" class="vcf-download" download>ðŸ“¥ Download Contact</a>
    </div>
  </div>
</body>
</html>
