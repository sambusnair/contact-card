<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sambu S Nair - Digital Contact Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #d9d9d9;
      background-image: url('SN1.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: scroll;
      background-size: contain;
      position: relative;
    }
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: top center;
      }
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s, transform 0.3s;
      cursor: pointer;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      text-align: center;
    }
    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .card {
      background: transparent;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
      z-index: 1;
      margin-top: 120px;
    }
    .card img.profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #000;
    }
    .card p.title {
      margin: 0 0 20px;
      color: #333;
      font-size: 16px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid currentColor;
      transition: all 0.3s ease;
      position: relative;
    }
    .card a::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 6px;
    }
    .card a:hover::after {
      opacity: 1;
    }
    .card a:active {
      transform: scale(0.95);
    }
    .card a.whatsapp {
      background: #25D366;
      border-color: #1ebe5d;
    }
    .card a.linkedin {
      background: #0073b1;
      border-color: #005582;
    }
    .card a.instagram {
      background: #C13584;
      border-color: #a12d6c;
    }
    .card img.qr {
      margin-top: 25px;
      width: 130px;
      height: auto;
    }
    .card a.vcf-download {
      margin-top: 20px;
      display: inline-block;
      background: #333;
      border-color: #555;
    }

    /* Contact prompt box (mobile only) */
    #downloadPrompt {
      display: none;
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff3cd;
      color: #856404;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 9999;
      text-align: center;
      max-width: 90%;
    }
    #downloadPrompt button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #downloadYes {
      background-color: #28a745;
      color: white;
    }
    #downloadNo {
      background-color: #6c757d;
      color: white;
    }
  </style>

  <script>
    function showPopup(title) {
      const popup = document.getElementById("popup");
      popup.querySelector("h2").innerText = title;
      popup.querySelector("p").innerText = "Oops... Under Construction üöß";
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function downloadVCF() {
      const a = document.createElement('a');
      a.href = 'Sambu_Nair.vcf';
      a.download = 'Sambu_Nair.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      hideDownloadPrompt();
    }

    function hideDownloadPrompt() {
      document.getElementById('downloadPrompt').style.display = 'none';
    }

    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const prompt = document.getElementById('downloadPrompt');
      if (urlParams.get('autodownload') === 'true' && isMobile()) {
        prompt.style.display = 'block';
      }
    }
  </script>
</head>
<body>
  <nav>
    <a onclick="showPopup('About Me')">About Me</a>
    <a onclick="showPopup('My Resume')">My Resume</a>
    <a onclick="showPopup('My Blog')">My Blog</a>
  </nav>

  <!-- Mobile contact save prompt -->
  <div id="downloadPrompt">
    <p>Would you like to save my contact?</p>
    <button id="downloadYes" onclick="downloadVCF()">üì• Yes, Save Now</button>
    <button id="downloadNo" onclick="hideDownloadPrompt()">‚ùå No, View Page</button>
  </div>

  <div class="popup" id="popup">
    <h2></h2>
    <p></p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div class="card">
    <img src="sambu.jpg" alt="Sambu S Nair" class="profile">
    <h1>Sambu S Nair</h1>
    <p class="title">Service Delivery / Project Manager</p>
    <div class="links">
      <a href="https://wa.me/919036347197" class="whatsapp" target="_blank">WhatsApp</a>
      <a href="https://www.linkedin.com/in/sambusnair/" class="linkedin" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/sam.satheesh/" class="instagram" target="_blank">Instagram</a>
    </div>
    <img src="QR2.png" alt="Scan to save contact" class="qr">
    <div>
      <a href="Sambu_Nair.vcf" class="vcf-download" download>üì• Download Contact</a>
    </div>
  </div>
</body>
</html>
