<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sambu S Nair - Digital Contact Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #d9d9d9;
      background-image: url('SN1.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: scroll;
      background-size: cover;
    }
    nav {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1000;
    }
    nav a {
      font-size: 12px;
      font-weight: bold;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .card {
      background: transparent;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 160px auto 60px;
    }
    .card img.profile {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .card h1 {
      margin: 10px 0 5px;
      font-size: 26px;
      color: #000;
    }
    .card p.title {
      margin: 0 0 20px;
      color: #333;
      font-size: 18px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .card a {
      text-decoration: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      border: 2px solid currentColor;
      transition: all 0.3s ease;
      position: relative;
    }
    .card a::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 6px;
    }
    .card a:hover::after {
      opacity: 1;
    }
    .card a:active {
      transform: scale(0.95);
    }
    .card a.whatsapp {
      background: #25D366;
      border-color: #1ebe5d;
    }
    .card a.linkedin {
      background: #0073b1;
      border-color: #005582;
    }
    .card a.instagram {
      background: #C13584;
      border-color: #a12d6c;
    }
    .card img.qr {
      margin-top: 25px;
      width: 130px;
      height: auto;
    }
    .card a.vcf-download {
      display: none;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 10px;
        width: 90%;
        left: 5%;
        transform: none;
      }
      .card {
        margin: 140px auto 40px;
        padding: 20px;
        width: 95%;
      }
      .card img.profile {
        width: 180px;
        height: 180px;
      }
      .card h1 {
        font-size: 22px;
      }
      .card p.title {
        font-size: 16px;
      }
      .links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  <script>
    function showPopup(title) {
      const popup = document.getElementById("popup");
      popup.querySelector("h2").innerText = title;
      if (title === 'My Resume') {
        window.open('Sambu_Nair_Resume_v4.pdf', '_blank');
        return;
      }
      popup.querySelector("p").innerText = "Oops... Under Construction ðŸš§";
      popup.style.display = "block";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</head>
<body>
  <nav>
    <a onclick="showPopup('About Me')">About Me</a>
    <a onclick="showPopup('My Resume')">My Resume</a>
    <a onclick="showPopup('My Blog')">My Blog</a>
    <a onclick="showPopup('My Certifications')">My Certifications</a>
    <a href="Sambu_Nair.vcf" download>ðŸ“¥ Download Contact</a>
  </nav>
  <div class="popup" id="popup">
    <h2></h2>
    <p></p>
    <button onclick="closePopup()">Close</button>
  </div>
  <div class="card">
    <img src="sambu.jpg" alt="Sambu S Nair" class="profile">
    <h1>Sambu S Nair</h1>
    <p class="title">Service Delivery / Project Manager</p>
    <div class="links">
      <a href="https://wa.me/919036347197" class="whatsapp" target="_blank">WhatsApp</a>
      <a href="https://www.linkedin.com/in/sambusnair/" class="linkedin" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/sam.satheesh/" class="instagram" target="_blank">Instagram</a>
    </div>
    <img src="Sambu_Contact_vCard_QR.png" alt="Scan to save contact" class="qr">
  </div>
</body>
</html>
